<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

        <style>
            .google-btn {
                width: 184px;
                height: 42px;
                background-color: #4285f4;
                border-radius: 2px;
                box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.25);
            }
            .google-btn .google-icon-wrapper {
                position: absolute;
                margin-top: 1px;
                margin-left: 1px;
                width: 40px;
                height: 40px;
                border-radius: 2px;
                background-color: #fff;
            }
            .google-btn .google-icon {
                position: absolute;
                margin-top: 11px;
                margin-left: 11px;
                width: 18px;
                height: 18px;
            }
            .google-btn .btn-text {
                float: right;
                margin: 11px 11px 0 0;
                color: #fff;
                font-size: 14px;
                letter-spacing: 0.2px;
                font-family: "Roboto";
                text-decoration: none;
            }
            .google-btn:hover {
                box-shadow: 0 0 6px #4285f4;
                cursor: pointer;
            }
            .google-btn:active {
                background: #1669F2;
            }
        </style>
    </head>
    <body>
        <h1>Login!</h1>

        <div class="google-btn">
            <div class="google-icon-wrapper">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <a href="https://accounts.google.com/o/oauth2/auth?scope=openid+email+profile&redirect_uri=http://localhost:8084/LoginGoogleGmail/LoginGoogleServlet&response_type=code&client_id=320098500070-0f4hp43o1gv8sic5hojfo6csba7p7m6i.apps.googleusercontent.com&approval_prompt=force"
               class="btn-text" 
               ><b>Sign in with google</b></a>
        </div>
    </body>
</html>
